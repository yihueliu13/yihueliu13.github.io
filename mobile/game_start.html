    <script type="text/javascript">

      $(document).ready(function(){

        //var url =$(location).attr("href");
        $('.caractor').css({"left":"18%"});
        $('.blackbg').stop(true, true).animate({opacity:0.7},1000);
        $('.ruletext').stop(true, true).animate({top:"33%"},500,"swing",function(){
          $('.ruletext').stop(true, true).animate({top:"28%"},200,"swing");
        });
        $('.caractor').stop(true, true).delay(300).animate({left:"13%"},500,"swing",function(){
          $('.caractor').stop(true, true).animate({left:"18%"},200,"swing");
        });
        function floor_loop() {
          $('.floor').animate ({
              bottom: '0%',
          }, 1000, 'swing', function() {
            $('.floor').animate ({bottom: '-4%',}, 1000,"swing");
              floor_loop();
          });
        }
        floor_loop();
        $('.bg1').animate ({
            width: '120%',
            marginLeft: '-60%',
            top: '5%',
            opacity: 1,
        }, 1000, 'swing');

        function pushbtn() {
          $('.pushgo').on("tap",function(){
            $('.timestart').stop(true, true).animate ({opacity: 0,}, 300);
            $('.ruletext').stop(true, true).animate({top:"30%"},200,"swing",function(){
              $('.ruletext').stop(true, true).animate({top:"-100%"},500,"swing");
            });
            $('.caractor').stop(true, true).delay(300).animate({left:"23%"},200,"swing",function(){
              $('.caractor').stop(true, true).animate({left:"-100%"},500,"swing");
            });
            $('.bg1').stop(true, true).animate ({
                width: '130%',
                marginLeft: '-65%',
                top: '5%',
            }, 1000, 'swing');
            setTimeout(function () {window.location.href = "game_play.html"}, 1000);
          });
        }
        setTimeout(pushbtn, 1000)






      });


    </script>
