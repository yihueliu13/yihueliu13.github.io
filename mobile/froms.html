    <div class="container content-mid">

          <div class="row row-forms">
            <div class="col-xs-12">
            <form class="forms-con">
              <div class="form-group f-sub">
                <label for="exampleInputName2" class="control-label l-sub">姓名</label>
                  <input type="Name" class="form-control f-sub-type input-lg" id="exampleInputName2" placeholder="請輸入姓名">
              </div>

              <div class="form-group f-sub">
                <label class="control-label l-sub" for="exampleSelect1">年齡</label>
                <select class="form-control f-sub-type input-lg" id="exampleSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group f-sub">
                <label class="control-label l-sub">電子郵件</label>
                <input type="email" class="form-control f-sub-type input-lg" placeholder="請輸入E-mail" id="example-email-input">
              </div>

              <div class="form-group f-sub">
                <label class="control-label l-sub">行動電話</label>
                <input type="tel" class="form-control f-sub-type input-lg" placeholder="請輸入電話" id="example-tel-input">
              </div>

              <div class="form-group f-sub">
                <label class="l-sub l-sub-add">地址</label>
                <select class="form-control custom-select opt-list input-lg">
                  <option selected>縣市</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select class="form-control custom-select opt-list input-lg">
                  <option selected>鄉鎮市區</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <input type="address" class="form-control f-sub-type input-lg">
              </div>
              <p class="method-note">＊以上資料皆為必填，以利贈品之寄送</p>
              <legend class="provision-tit">同意條款</legend>

              <div class="provisio">
                <p class="provision-inner">
                  參加本次『二零一七 超速 G 年 神雞妙算』 活動，即表示同意主辦單位蒐集您的個人資料，作為本次活動之中獎聯繫、獎品郵寄以及中華電信日後行銷使用。
                </p>
                <p class="provision-inner">
                  中華電信依個人資料保護法及相關法令，對於您提供之個人資料將妥善保存，若無爭議事項將於12個月後銷毀。
                </p>
                <p class="provision-inner">
                  依個人資料保護法之規定，您可以隨時向主辦單位要求查詢、請求給予複本、要求補充或更正、停止處理或刪除您的個人資料。若您不欲提供相關個人資料，將影響您參加本次活動之權益。
                </p>
              </div>


              <div class="checkbox form-check">
                <label class="form-check-label check-box">
                  <input type="checkbox" class="form-check-input check-w" id="blankCheckbox" aria-label="...">本人已詳閱並同意本活動辦法及相關注意事項

              </div>
              <div class="checkbox form-check">
                <label class="form-check-label">

                  同意個人資料供中華電信股份有限公司各項行銷活動使用

              </div>

              <button type="submit" class="btn btn-primary btn-form">送出資料</button>
