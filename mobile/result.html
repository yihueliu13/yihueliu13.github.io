<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- top.css -->
    <link rel="stylesheet" href="css/top.css" media="screen" title="no title">
    <!-- result.css -->
    <link rel="stylesheet" href="css/result.css" media="screen" title="no title">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 選單開始navigation start -->
    <nav class="navbar navbar-inverse navbar-fixed-top nav-h" role="navigation">
      <div class="container">
        <div class="navbar-header ">
          <button type="button" class="navbar-toggle collapsed nav-position" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-cht" href="#"></a>
          <a class="navbar-line" href="#"></a>
        </div>

        <!-- 下拉選單 隱藏 -->
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 遊戲結果開始 -->
    <div class="container container-result">
      <div class="row row-result">
        <div class="result-top">
          <img src="img/gametitle_result.svg" alt="" />
          <a class="btn replay-game btn-replay" href="#"></a>
        </div>
        <div class="result-middle">
          <img src="img/card1.svg" alt="" />
          <img src="img/download_word.svg" alt="" />
          <a class="btn result-btn btn-download " href="#"></a>
        </div>
        <div class="result-bottom">
          <img src="img/share_line_word.svg" alt="" />
          <a class="btn share-line btn-line" href="#"></a>
        </div>
        <div class="result-bottom fix-clear">
          <img src="img/share_fb_word.svg" alt="" />
          <a class="btn share-fb btn-fb" href="#"></a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
