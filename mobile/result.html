<!DOCTYPE html>

  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <![endif]-->

  <body>
    <!-- 選單開始navigation start -->
      <div class="container-fluid container-nav">
        <div class="navbar-header">
          <a class="navbar-brand navbar-cht" href="index.html"></a>
          <a class="navbar-line" href="#"></a>
          <a class="fa-stack fa-lg btn-R" onclick="openNav()">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-bars fa-stack-1x fa-inverse"></i>
          </a>
        </div>

        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="overlay-content">
            <ul class="overlay-drop">
              <li class="drop-list"><a href="method.html" class="btn-1"></a></li>
              <li class="drop-list"><a href="character.html" class="btn-2"></a></li>

    <div class="container container-result">
      <div class="row row-result">
        <div class="result-top">
          <img src="img/gametitle_result.svg" alt="" />

        </div>
        <div class="result-middle">

          <a class="btn share-line btn-line" href="#"></a>
        </div>
        <div class="result-bottom fix-clear">
          <img src="img/share_fb_word.svg" alt="" />
          <a class="btn share-fb btn-fb" href="#"></a>
        </div>
