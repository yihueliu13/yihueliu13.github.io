    <script type="text/javascript">
      $(document).ready(function(){
        var urlstr = Math.floor(Math.random()*6+1);
        var urlstr2 = "result"+urlstr+".html";
        $('.btn-form').click(function(){
          window.location.href = urlstr2;
        });
        setTimeout(function () {
          window.location.href = urlstr2;
        }, 3000);
        $(document).ready(function(){
          $('.bg5').animate ({width:"100%", opacity: 1}, 1000);
          $('.caractor').stop(true, true).delay(100).animate({left:"13%"},500,"swing",function(){
            $('.caractor').stop(true, true).animate({left:"18%"},200,"swing");
          });
          $('.win2text').stop(true, true).delay(300).animate({top:"30%"},500,"swing",function(){
            $('.win2text').stop(true, true).animate({top:"25%"},200,"swing");
          });


          function animatego(){
            $('.bg5').animate ({width:"100%", opacity: 0}, 1000);
            $('.caractor').stop(true, true).animate({left:"23%"},200,"swing",function(){
              $('.caractor').stop(true, true).animate({left:"-100%"},500,"swing");
            });
            $('.win2text').stop(true, true).animate({top:"30%"},200,"swing",function(){
              $('.win2text').stop(true, true).animate({top:"-20%"},500,"swing");
            });
          }

          setTimeout(animatego, 2000);

        });
      });
    </script>
